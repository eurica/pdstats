<head>
  <title>pdstats</title>
</head>

<body>
  <div id="outer">
    {{> all_services}}
  </div>

</body>

<template name="intro">
  <h1>Things</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="all_services">
  <div class="all_services">
    {{#each services}}
      {{> service}}
    {{/each}}
  </div>
</template>

<template name="service">
  <div class="service {{status}}_service in_{{state}}">
    <a href="http://{{subdomain}}.pagerduty.com/services/{{id}}" class="service_name" target="_blank">{{name}}</a>
    <div class="last_incident days_ago_{{days_old}}">Last incident <b>{{days_old}}</b> days ago</div>
    <div class="stats">{{incidents_week}} incidents a week</div>

  </div>
</template>
